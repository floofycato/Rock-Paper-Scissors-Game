<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <h1 class="title">Rock Paper Scissors</h1>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="./img/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="./img/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="./img/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      resetScore();
    " class="reset-button">Reset Score</button>
  </main>
  
  <script src="./scripts/rock-paper-scissors.js"></script>

</body>
</html>
